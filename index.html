  <body class="bg-gray-50">
    <div id="root"></div>
    <script type="text/javascript">
      // 404.html에서 리다이렉트된 URL을 원래 경로로 복원
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
        }
      })(window.location);
    </script>
  </body>
</html>
